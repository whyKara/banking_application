{% extends 'emp_bank/base.html' %}

{% block content %}
<div class="row">
    <div class="col">

        {% for transaction in transactions %}
        <div style="padding-bottom: 20px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">From Accounts</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{transaction.t_facc}}</h6>

                    <h5 class="card-title">To Accounts</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{transaction.t_tacc}}</h6>

                    <h5 class="card-title" style="text-align: right;">Amount</h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="text-align: right;">{{transaction.t_ammount}}</h6>
                    <div style="align-items:flex-end ;">

                        <button type="button" class="btn btn-warning">Revert</button>
                        <button type="button" class="btn btn-danger">Decline</button>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %},
